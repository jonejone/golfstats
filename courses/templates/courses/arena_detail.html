{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Arena {{ arena.name }}</h1>

<ul>
{% for course in arena.course_set.all %}
    <li><a href="{% url "golfstats-courses-course-detail" course.id %}">
        {{ course }}
    </a></li>
{% empty %}
    <li>No courses on this arena</li>
{% endfor %}
</ul>

{% endblock %}
