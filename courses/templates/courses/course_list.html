{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Courses</h1>

<p>
    <a href="{% url "golfstats-courses-course-create" %}">
        Create new course
    </a>
</p>

<ul>
{% for course in courses %}
    <li>
        <a href="{% url "golfstats-courses-course-detail" course.id %}">
            {{ course }}
        </a>
    </li>
{% empty %}
    <li>No courses available</li>
{% endfor %}
</ul>
{% endblock %}
