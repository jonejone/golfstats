{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Courseholes</h1>

<p>
    <a href="{% url "golfstats-courses-coursehole-create" %}">
        Create new coursehole
    </a>
</p>

<ul>
{% for coursehole in courseholes %}
    <li>
        <a href="{% url "golfstats-courses-coursehole-detail" coursehole.id %}">
            {{ coursehole }}
        </a>
    </li>
{% empty %}
    <li>No courseholes available</li>
{% endfor %}
</ul>
{% endblock %}
