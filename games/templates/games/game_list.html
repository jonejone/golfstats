{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Games</h1>

<p>
    <a href="{% url "golfstats-games-games-create" %}">
        Create new arena
    </a>
</p>

<ul>
{% for game in games %}
    <li>
        <a href="{% url "golfstats-games-games-detail" game.id %}">
            {{ game }}
        </a>
    </li>
{% empty %}
    <li>No games available</li>
{% endfor %}
</ul>
{% endblock %}
