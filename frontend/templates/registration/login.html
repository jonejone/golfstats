{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Login</h1>

<form method="post" action=".">{% csrf_token %}
    <table>
        <tbody>
            {{ form.as_table }}
        </tbody>
    </table>

    <button type="submit">Login</button>
</form>

{% if DEBUG %}
<form method="post" action="{% url "golfstats-debug-login" %}">{% csrf_token %}
    <button type="submit">DEBUG: login</button>
</form>
{% endif %}

{% endblock %}
