{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Players</h1>

<p>
    <a href="{% url "golfstats-players-players-create" %}">
        Create new player
    </a>
</p>

<ul>
{% for player in players %}
    <li>
        <a href="{% url "golfstats-players-players-detail" player.id %}">
            {{ player }}
        </a>
    </li>
{% empty %}
    <li>No players available</li>
{% endfor %}
</ul>
{% endblock %}
